{% if page.subheader %}
<section class="info-section" id="engineering-is-my-passion">
  <div class="row text-center">
    <div class="col-md-8 col-md-offset-2">
      <h2>{{ page.subheader }}</h2>
      {% if page.subdescription %}
      <span class="subheading small text-muted">{{ page.subdescription }}</span>
      {% endif %}
    </div>
  </div>
</section>
{% endif %}
